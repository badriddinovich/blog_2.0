

{% block extrahead %}
    <script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/';</script>
    {{ block.super }}
{% endblock %}



<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Sam{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">

            <div class="container-fluid">
                <nav class="navbar navbar-dark bg-warning">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="{% url 'home' %}">
                            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                            Samandar Blog
                        </a>
                    </div>
        </nav>

                {% if user.is_authenticated %}
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                        <div class="navbar-nav">
                            <a class="nav-link" href="{% url 'article_new' %}">Yangi post</a>
                            <a class="nav-link" href="{% url 'password_change' %}">Kalit so'zni almashtirish</a>
                            <a class="nav-link" href="{% url 'logout' %}">Chiqib ketish</a>
                        </div>
                    </div>

            </div>

            {% else %}
            <form class="form-inline ml-auto">
                    <a href="{% url 'login' %}" class="btn btn-light">Kirish</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary">Ro'yxatdan o'tish</a>
            </form>
            {% endif %}



        </nav>




        <main>
            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        </main>


    </body>
    </html>
